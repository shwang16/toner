<!DOCTYPE html>
<html>
<head>
<title>Toner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="edit.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
<div class="row">
  <div class="col-md-6" >
    <div class="pad">
      <button class="button selected" id="one" onclick="high('one')"></button>
      <button class="button" id="two" onclick="high('two')"></button>
      <button class="button" id="three" onclick="high('three')"></button>
      <br>
      <button class="button" id="four" onclick="high('four')"></button>
      <button class="button" id="five" onclick="high('five')"></button>
      <button class="button" id="six" onclick="high('six')"></button>
      <br>
      <button class="button" id="seven" onclick="high('seven')"></button>
      <button class="button" id="eight" onclick="high('eight')"></button>
      <button class="button" id="nine" onclick="high('nine')"></button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="sounds">
      <button class="notes" id="1">A</button>
      <button class="notes" id="2">A#/Bb</button>
      <button class="notes" id="3">B</button>
      <button class="notes" id="4">C</button>
      <button class="notes" id="5">C#/Db</button>
      <button class="notes" id="6">D</button>
      <button class="notes" id="7">D#/Eb</button>
      <button class="notes" id="8">E</button>
      <button class="notes" id="9">F</button>
      <button class="notes" id="10">F#/Gb</button>
      <button class="notes" id="11">G</button>
      <button class="notes" id="12">G#/Ab</button>
      <button class="notes" id="13">kick</button>
      <button class="notes" id="14">snare</button>
      <button class="notes" id="15">toms1</button>
      <button class="notes" id="16">toms2</button>
      <button class="notes" id="17">hihat</button>
      <button class="notes" id="18">cymbs</button>
      <span id="add">
      </span>
      <button class="notes" onclick="add_sound()"><img src="images/add.svg"></button>
    </div>
  </div>
</div>

<div class="bar">
  <button class="circle" id="logout" >
    <img src="images/house.svg">
  </button>
  <br>
  <button class="circle" id="edit">
    <img src="images/edit.svg">
  </button>
</div>

</body>

<script>
var highlighted = "one";
var high = (id) => {
  console.log("clicked");
  document.getElementById(highlighted).classList.remove("selected");
  document.getElementById("" + id).classList.add("selected");
  highlighted = id;
}

var home = () => { window.location.href='home.html'; };
document.getElementById("logout").addEventListener("click", home);

var sounds = 18;
function add_sound(){
  sounds += 1;
  document.getElementById("add").innerHTML+="<button class=\"notes\" id='" + sounds + "' onclick='include("+sounds+")'>{name}</button>\n";
}
</script>

</html>
