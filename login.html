<body>
	<h1> Toner </h1>
	<!-- <div class="container"> -->
	<form action name = "LoginForm" method = "post" onsubmit = "return checkUser()">
    <div class = "form-group">
		<input type = "text" placeholder = "Username" id = "username"> <br>
    <span class = "error_message" id = "user_message" > </span>
  </div>

  <div class = "form-group">
		<input type = "password" placeholder = "Password" id = "pw" > <br>
  </div>

    <input type = "checkbox" id = "reveal"/> <label for = "reveal"> Show Password </label>

<div class = "form-group">
  <button type = "submit">Login</button><br>
</div>

    <a href = "/Users/lindsaypark/Documents/Web PL/account.html">Create an Account</a>

	</form>

<div id = "msg" class = "error_message"></div>
</body>

<script>
  function checkUser(){

    var user = document.getElementById("username")

    if(user.value.length < 8 || user.value.length > 25){
      document.getElementById("username").value = user.value
      document.getElementById("user_message").innerHTML = "Username must be between 8 and 25 characters."
      return false;
    }
    else{
      document.getElementById("user_message").innerHTML = "";
      return true;
    }

  }
  (function() {
       var pass = document.getElementById("pw");
       var rev = document.getElementById("reveal");

       rev.addEventListener("change", function() {
          try {
         	if (rev.checked)
                pass.type ="text";
         	else
                pass.type = "password";
          } catch(error) {
             alert("Cannot switch type");
          }
       }, false);
    }());
    user.addEventListener('blur', checkUser, false);
</script>
